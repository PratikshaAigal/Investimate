{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Risk Questionnaire â€“ Investimate</title>
  <link rel="shortcut icon" href="{% static 'img/mental-health.png' %}" type="image/x-icon">

  <!-- âœ… Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7f9fc;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h2 {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-header">
      <h2>ðŸ“‹ Risk Profiling â€“ Investimate</h2>
      <p class="text-muted">Tell us a bit about your investment background</p>
    </div>

    <form action="{% url 'submit_profile' %}" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>

      <div class="mb-3">
        <label for="income" class="form-label">Income Level (in thousands USD)</label>
        <select class="form-select" id="income" name="income" required>
          <option value="">-- Select --</option>
          <option value="below_80">Less than $80,000</option>
          <option value="80_150">$80,000 - $150,000</option>
          <option value="above_150">More than $150,000</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Investment Experience</label>
        <select class="form-select" id="experience" name="experience" required>
          <option value="">-- Select --</option>
          <option value="none">None</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Risk Tolerance</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="risk" id="riskLow" value="low" required>
          <label class="form-check-label" for="riskLow">Low</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="risk" id="riskMedium" value="medium">
          <label class="form-check-label" for="riskMedium">Medium</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="risk" id="riskHigh" value="high">
          <label class="form-check-label" for="riskHigh">High</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="goal" class="form-label">Investment Goal</label>
        <select class="form-select" id="goal" name="goal" required>
          <option value="">-- Select --</option>
          <option value="short-term">Short-term</option>
          <option value="long-term">Long-term</option>
          <option value="retirement">Retirement</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
  </div>

  <!-- âœ… Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
